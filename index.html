<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertemp</title>
</head>
<body>
    <header>
        <div id="logo"><img src="./images/logo2.png"/></div>
        <div id="title"><h1>Conversor de temperaturas</h1></div>
        <div id="temp"><img src="./images/temp.png"/></div>
        <link rel="stylesheet" href="./css/style.css" />
    </header>
    <main>
        <div>
            <div>
                <label>Celcius</label>
                <input type="number" id="in-celcius"/>
                <label>ºC</label>
                <button class="btn-convert" id="btn-celcius">-></button>
            </div>
            <div>
                <label>Fahrenheit</label>
                <input type="number" id="in-fahrenheits"/>
                <label>ºF</label>
                <button class="btn-convert" id="btn-fahrenheits">-></button>
            </div>
            <div>
                <label>Kelvin</label>
                <input type="number" id="in-kelvin"/>
                <label>ºK</label>
                <button class="btn-convert" id="btn-kelvin">-></button>
            </div>
            <div>
                <label>Rankine</label>
                <input type="number" id="in-rankine"/>
                <label>ºRa</label>
                <button class="btn-convert" id="btn-rankine">-></button>
            </div>
        </div>
    </main>
    <footer>
        <p>2022</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
